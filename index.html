<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BC64_JS1_Lưu Hoàng Đức</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bài 1: Tính tiền lương nhân viên -->
    <div class="container mt-5">
      <h2>Tính tiền lương nhân viên</h2>
      <div class="form-group">
        <label for="day">Số ngày làm</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="day"
          aria-describedby="helpId"
          placeholder="Nhập số ngày làm"
        />
      </div>
      <div class="form-group">
        <label for="salary">Lương 1 ngày</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="salary"
          aria-describedby="helpId"
          placeholder="Nhập số tiền lương 1 ngày nhận được"
        />
      </div>
      <button class="btn bg-dark text-white" id="btn1">Tính</button>
      <div class="p-3 bg-dark text-white mt-4" id="kq1"></div>
    </div>

    <!-- Bài 2: Tính giá trị trung bình của 5 số  -->
    <div class="container mt-5">
      <h2>Bài tập tính giá trị trung bình</h2>
      <div class="form-group">
        <label for="num1">Số thứ 1</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="num1"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 1"
        />
      </div>
      <div class="form-group">
        <label for="num2">Số thứ 2</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="num2"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 2"
        />
      </div>
      <div class="form-group">
        <label for="num3">Số thứ 3</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="num3"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 3"
        />
      </div>
      <div class="form-group">
        <label for="num4">Số thứ 4</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="num4"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 4"
        />
      </div>
      <div class="form-group">
        <label for="num5">Số thứ 5</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="num5"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 5"
        />
      </div>
      <button class="btn bg-dark text-white" id="btn2">Tính</button>
      <div class="p-3 bg-dark text-white mt-4" id="kq2"></div>
    </div>

    <!-- Bài 3: Quy đổi tiền  -->
    <div class="container mt-5">
      <h2>Quy đổi tiền</h2>
      <div class="form-group">
        <label for="money">Số tiền cần đổi</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="money"
          aria-describedby="helpId"
          placeholder="Nhập số tiền cần đổi"
        />
      </div>
      <button class="btn bg-dark text-white" id="btn3">Tính</button>
      <div class="p-3 bg-dark text-white mt-4" id="kq3"></div>
    </div>

    <!-- Bài 4: Tính diện tích, chu vi hình chữ nhật -->
    <div class="container mt-5">
      <h2>Tính diện tích và chu vi hình chữ nhật</h2>
      <div class="form-group">
        <label for="chieuDai">Chiều dài</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="chieuDai"
          aria-describedby="helpId"
          placeholder="Nhập chiều dài"
        />
      </div>
      <div class="form-group">
        <label for="chieuRong">Chiều rộng</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="chieuRong"
          aria-describedby="helpId"
          placeholder="Nhập chiều rộng"
        />
      </div>
      <button class="btn bg-dark text-white" id="btn4">Tính</button>
      <div class="p-3 bg-dark text-white mt-4" id="kq4"></div>
    </div>

    <!-- Bài 5: Tính tổng 2 kí số -->
    <div class="container mt-5">
      <h2>Tổng 2 ký số</h2>
      <div class="form-group">
        <label for="num">Tổng 2 ký số</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="num"
          aria-describedby="helpId"
          placeholder="Nhập vào 1 số có 2 chữ số"
        />
      </div>
      <button class="btn bg-dark text-white" id="btn5">Tính</button>
      <div class="p-3 bg-dark text-white mt-4" id="kq5"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript  -->
    <script src="./index.js"></script>
  </body>
</html>
